<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:include="fragments/header :: header"></head>
<body>
<div th:replace="fragments/navigation :: navigation"></div>
<div class="container">
    <div class="row">
        <table class="table">
            <thead>
            <tr>
                <th scope="col">Имя</th>
                <th scope="col">Описание</th>
                <th scope="col">Год выпуска</th>
                <th scope="col">Возрастное ограничение</th>
                <th scope="col">Длительность</th>
                <th scope="col">Жанр</th>

            </tr>
            </thead>
            <tbody>
            <tr th:each="films: ${films}">
                <td th:text="${films.name}">
                <td th:text="${films.description}">
                <td th:text="${films.year}">
                <td th:text="${films.minimalAge}">
                <td th:text="${films.durationInMinutes}">
                <td th:text="${films.genre}">
            </tr>
            </tbody>
        </table>
    </div>
</div>
<footer th:include="fragments/footer :: footer"></footer>
</body>
</html>
